<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>White Listing</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap css-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- bootstrap javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="stylesheets/app.css" rel="stylesheet">

    <style>
        #options{
            height: 40px;
            width: 90%;
            font-size: 1.2em;
        }
        #selecttag{
            font-size: 1.7em;
        }
        #submit{
          width: 20%;
          display: block;
          margin: 20px auto;
        }
        .select, .send, #all-accounts{
            display: none;
        }
        .active{
            display: block !important;
        }
    </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="send active">
            <h1>White Listing</h1>
            <div class="row justify-content-center">
              <div>
                <div class="col-md-8 col-md-offset-2">
                  <br>
                  <label for="receiver">Address:</label>
                  <input type="text" id="receiver" class="form-control" placeholder="paste address" value="0xd229e7e74e881fd7e58bf4fbb8320ad9f54ba800" required></input>
                  <br>
                  <label for="bonus">Bonus:</label><input type="number" id="bonus" class="form-control" placeholder="e.g., 5" value="5" required></input>
                </div>
                <div class="col-md-4 col-md-offset-4">
                  <br><br><button class="btn btn-primary" id="send">Add address</button>
                
                <br><br>
                <span id="status"></span></div>
              </div>
            </div>
            <br>
        </div>
      </div>
    </div>
  </div>

    <script src="javascript/accounts.js"></script>
</body>
</html>
